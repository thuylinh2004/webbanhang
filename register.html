<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- Authentication Container -->
  <div class="auth-container animate__animated animate__bounceInDown">
    <h2 class="text-center mb-4">Quản lý người dùng</h2>
    <!-- Tabs for Login and Register -->
    <ul class="nav nav-tabs mb-4 justify-content-center" id="authTabs">
      <li class="nav-item">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Đăng nhập</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Đăng ký</button>
      </li>
    </ul>
    <!-- Tab Content -->
    <div class="tab-content" id="authTabContent">
      <!-- Login Tab -->
      <div class="tab-pane fade show active animate__animated animate__flipInY" id="login">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control ps-5" id="loginEmail" placeholder="Nhập email" required>
          </div>
          <div class="text-danger small mt-1" id="loginEmailError" style="display: none;">Vui lòng nhập email!</div>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Mật khẩu</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control ps-5" id="loginPassword" placeholder="Nhập mật khẩu" required>
          </div>
          <div class="text-danger small mt-1" id="loginPasswordError" style="display: none;">Vui lòng nhập mật khẩu!</div>
        </div>
        <div class="mb-3">
          <button class="btn btn-accent w-100" id="loginBtn">
            <span>Đăng nhập</span>
            <div class="spinner-border spinner-border-sm spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
          <div id="messageDisplay"></div>
        </div>
        <p class="text-center mb-0">Chưa có tài khoản? <span class="link-text" onclick="switchToTab('register-tab')">Đăng ký ngay!</span></p>
      </div>
      <!-- Register Tab -->
      <div class="tab-pane fade animate__animated animate__flipInY" id="register">
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Tên người dùng</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control ps-5" id="registerUsername" placeholder="Nhập tên người dùng" required>
          </div>
          <div class="text-danger small mt-1" id="registerUsernameError" style="display: none;">Vui lòng nhập tên người dùng!</div>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control ps-5" id="registerEmail" placeholder="Nhập email" required>
          </div>
          <div class="text-danger small mt-1" id="registerEmailError" style="display: none;">Vui lòng nhập email!</div>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Mật khẩu</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control ps-5" id="registerPassword" placeholder="Nhập mật khẩu" required>
          </div>
          <div class="text-danger small mt-1" id="registerPasswordError" style="display: none;">Vui lòng nhập mật khẩu!</div>
        </div>
        <div class="mb-3">
          <button class="btn btn-accent w-100" id="registerBtn">
            <span>Đăng ký</span>
            <div class="spinner-border spinner-border-sm spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
          <div id="messageRegisterDisplay"></div>
        </div>
        <p class="text-center mb-0">Đã có tài khoản? <span class="link-text" onclick="switchToTab('login-tab')">Đăng nhập ngay!</span></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="register.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
